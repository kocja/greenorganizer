<div *ngFor="let item of closet" style="margin-top: 3EM">
  <app-item [type]="item.type" [brand]="item.brand" [age]="item.age"></app-item>
</div>

<div class="container col text-center mt-2">
  <button type="button" (click)="calculate()" [disabled]="closet.length === 0" class="btn btn-success">Kleiderschaft ausrechnen</button>
</div>
