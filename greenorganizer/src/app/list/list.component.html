<div class="container" style="margin-top: 3EM">
  <div *ngFor="let item of closet" class="fade-in">
    <app-item [type]="item.type" [brand]="item.brand" [age]="item.age"></app-item>
  </div>

  <div class="container col text-center mt-2">
    <button type="button" (click)="onCalculateClicked()" [disabled]="closet.length === 0" class="btn btn-success">Kleiderschaft ausrechnen</button>
  </div>
</div>
